{% extends "base.html" %}

{% block content %}


        <h1> Welcome to Quick Notes</h1>
        <div class="row row-cols3 g-2">

            {% for note in notes %}
            <div class="col">
                <div class="p-3 border">
                    <a href="{% url 'notes.detail' pk=note.id %}" class="text-dark text-decoration-non">{{note.title}}</a>                    
                    {{note.text|truncatechars:10}}
                </div>
               

            </div>
            {% endfor %}
        </div>

   

{% endblock %}
