{% load static %}
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<nav class="navbar navbar-dark bg-dark">

    <div class="ms-auto">

        {% if user.is_authenticated %}
        <a href="{% url 'notes.list' %}" class="btn btn-outline-light me-1">Home</a>
        <a href="{% url 'notes.new' %}" class="btn btn-outline-light me-1">Create</a>        
        <a href="{% url 'home.edit_profile' %}" class="btn btn-outline-light me-1">Profile</a>
        <a href="{% url 'home.logout' %}" class="btn btn-outline-light me-1">Logout</a>
        
        {% else %}
        

        <a href="{% url 'home.login' %}" class="btn btn-outline-light me-1">Login</a>
        <a href="{% url 'register' %}" class="btn btn-outline-light me-1">Register</a>

        {% endif %}

    </div>

</nav>

<body>
    <div class="my-5 text-center container">
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
